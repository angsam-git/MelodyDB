<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Melody DB</h1>
  <h2>{{data_names[0]}}</h2>
  <h2>Albums:</h2>

  <div>
    {% for n in data_album_names %}
      {% set outer_loop = loop %}
      {% for m in data_album_ids %}
        {% if outer_loop.index0 == loop.index0 %}
            <a href = "/album_id/{{m}}">{{n}}<br></a>
        {% endif %} 
      {% endfor %}
    {% endfor %}
  </div>
</body>


</html>
